<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>canvas-demo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="xxx" width=300 height=300></canvas>
    <div id="actions" class="actions">
        <svg class="icon active" id="pen">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-Eraser-Tool"></use>
        </svg>
        <svg class="icon" id="clear">
            <use xlink:href="#icon-clear_away"></use>
        </svg>
        <svg class="icon" id="download">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="red"></li>
        <li id="green"></li>
        <li id="blue"></li>
    </ol>
    <ol class="size">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
</body>
<script src="./main.js"></script>
<script src="http://at.alicdn.com/t/font_1059533_yc9exogh02.js"></script>

</html>
